        text-align: center;
      }

      }</style><script defer="defer" src="bundle.js"></script></head><body><div class="arrow-container"><div class="arrow"></div></div><div class="wheel-container"></div><form id="wheelForm"><h3>Enter Wheel Items (one per line):</h3><textarea id="itemNames" rows="10" cols="30"></textarea><br><button type="submit">Update Wheel</button> <button type="button" id="spinButton">Spin the Wheel</button></form></body></html>
