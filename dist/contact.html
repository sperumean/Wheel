<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="output.css">


    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 1vh;
        }

        header {
            background-color: #333;
            padding: 10px;
            margin-top: 2px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;

        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-top: 2px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: top;
            align-items: top;
            padding: 20px;
            margin-top: 2px;
        }

        .container {
            text-align: center;
            margin-top: 2px;
        }

        h1 {
            color: #333;
            margin-top: 2px;

        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 2px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 2px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 2px;
        }

        button:hover {
            background-color: #ff4f4f;
            margin-top: 2px;
        }

.social-media-buttons {
    display: flex;
    justify-content: center;
    gap: 10px; /* Adjust the space between buttons as needed */
    margin-top: 2px;
}


.main {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}

.up {
  display: flex;
  flex-direction: row;
  gap: 0.5em;
}

.down {
  display: flex;
  flex-direction: row;
  gap: 0.5em;
}

.card {
  width: 90px;
  height: 90px;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  outline: none;
  border: none;
  background: white;
  border-radius: 90px 5px 5px 5px; /* The initial border-radius can be set to one side */
  box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
  transition: .2s ease-in-out;
  text-decoration: none; /* Remove text decoration from links */
}

.card1, .card2, .card3, .card4 {
    /* Apply button-like styles here */
    display: flex;
    justify-content: center;
    align-items: center;
    width: 90px;
    height: 90px;
    border-radius: 45px; /* Full circle */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    color: inherit; /* Inherits text color */
}

/* Hover effects */
.card:hover {
  cursor: pointer;
  transform: scale(1.1);
}

/* Color background changes on hover */
.card1:hover { background-color: #cc39a4; }
.card2:hover { background-color: #03A9F4; }
.card3:hover { background-color: black; }
.card4:hover { background-color: #8c9eff; }

/* SVG color changes on hover */
.card:hover .instagram { fill: white; }
.card:hover .twitter { fill: white; }
.card:hover .github { fill: white; }
.card:hover .discord { fill: white; }


    .animation-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        z-index: -1; /* Ensure the animation stays below other elements */
        margin-top: -50px
    }

<style>



body {
  --size: min(10vw, 10vh); /* Adjust the size value as needed */
  --width: calc(var(--size) / 40);
  --dist: calc(var(--width) * 9.8);
  --count: 64;
  --bg: url("https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5eeea355389655.59822ff824b72.gif");
  margin: 0;
  height: 50vh;
  width: 50%;
  background-image: linear-gradient(-45deg, #111, #222);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--width);
}

.tube {
  transform-style: preserve-3d;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: speen 6s infinite linear;
  width: calc(var(--dist) * 2);
  height: var(--size);
}
.tube:nth-child(1) {
  animation-delay: -7.5s;
}
.tube:nth-child(2) {
  animation-delay: -5s;
}
.tube:nth-child(3) {
  animation-delay: -7.5s;
}

.strip {
  transform-style: preserve-3d;
  background-color: white;
  height: var(--size);
  width: var(--width);
  position: absolute;
  background-image: var(--bg);
  background-size: calc(var(--width) * var(--count)) auto;
  background-repeat: no-repeat;
  backface-visibility: hidden;
}

  transform: rotateY(calc(1turn * 1 / var(--count))) translateZ(var(--dist));
  background-position: calc(var(--width) * -0) center;
}
